<div>
    <h1>Insert Customer Details</h1>
    <form>
        CustomerId: <input type="text" name="customerId" [(ngModel)]="customer.customerId"><br>
        CustomerName: <input type="text" name="customerName"  [(ngModel)]="customer.customerName"><br>
        PhoneNumber: <input type="text" name="phoneNumber"  [(ngModel)]="customer.phoneNumber"><br>
        Email: <input type="text" name="email"  [(ngModel)]="customer.email"><br>
        Address: <input type="text" name="address"  [(ngModel)]="customer.address"><br>
        <input type="button" value="submit" (click)="createCustomer()">
    </form>

   <div id="msg"> {{msg}}</div>
</div>
